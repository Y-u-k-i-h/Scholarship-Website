<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <img src="./image/background4.jpg" alt="Background" class="background-image" />
  <div class="form-card">
    <h1>Login</h1>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />

      <div class="options">
        <p>Forgot password? <a href="#" class="forgot-password">Click here</a></p>
        <label class="remember-label">
          <input type="checkbox" />
          <span>Remember this Device</span>
        </label>
      </div>

      <button type="submit" class="display-btn">Login</button>

      <div class="divider"><span>or</span></div>

      <p>Login with</p>
      <div class="social-buttons">
        <button class="google">Google</button>
        <button class="facebook">Facebook</button>
      </div>

      <p class="display-text">
        Don't have an account? <a href="sign_up.html">Sign up</a>
      </p>
    </form>
  </div>
</body>
</html>
